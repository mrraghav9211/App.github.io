<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Flamenco&family=League+Gothic&family=Pacifico&family=Poppins:wght@100;300;400;700&family=Ubuntu&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <title>Weather app</title>
</head>

<body>
    <div>
        <pre>
        <h1> Shivam Weather
      mobile app</h1></pre>
        <h3>A scientific yet simple approach to weather forecast. Free. No ads.</h3>

        <div class="card">
            <div class="search">
                <input type="text" class="search-bar">
                <button><img src="./search.svg" alt="search" width="20px" width="15px"></button>
            </div>

            <div class="weather ">
                <h2 class="city">Weather in Delhi</h2>
                <img src="./1243280.png" alt="weather" width="30px" height="30px">
                <div class="temp">30&#176c</div>
                <div class="flex">
                    <div class="description">Cloudy</div>
                </div>
                <div class="humidity">Humidity: 36%</div>
                <div class="wind">Wind speed : 11.0 Km/h</div>
            </div>
        </div>
    </div>

    <script src="./index.js" defer></script>
</body>

</html>
